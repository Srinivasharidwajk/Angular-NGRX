<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <p class="h4">Wish Message</p>
        </div>
        <div class="card-body">
          <p class="h3">{{message}}</p>
          <button (click)="clickGoodMorning()" class="btn btn-success btn-sm">Good Morning</button>
          <button (click)="clickGoodAfternoon()" class="btn btn-warning btn-sm">Good Afternoon</button>
          <button (click)="clickGoodEvening()" class="btn btn-danger btn-sm">Good Evening</button>
        </div>
      </div>
    </div>
  </div>
</div>
